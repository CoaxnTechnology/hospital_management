{% extends "base_dialog.html" %}
{% load i18n %}
{% load static %}

{% block content %}
    <div class="p-4 mr-1">
        <ul class="nav nav-tabs" id="myTab1" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab-1" onclick="javacript:void(0)">
																	<span class="nav-icon">
																		<i class="icon-xl la la-list"></i>
																	</span>
                    <span class="nav-text">Analyses</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab-1" href="/collection-analyses"
                   aria-controls="profile">
																	<span class="nav-icon">
																		<i class="icon-xl la la-layer-group"></i>
																	</span>
                    <span class="nav-text">Packs</span>
                </a>
            </li>
        </ul>
        <div class="mt-6 mb-0 d-flex justify-content-between">
            <div class="w-300px">
                <input type="text" class="form-control datatable-input form-control-sm"
                       placeholder="Recherche" data-col-index="0"/>
            </div>
            <div>
                <a href="/analyses-biologiques/ajouter"
                   class="btn btn-light-primary btn-sm font-weight-bolder mr-2">
                    <i class="ki ki-plus icon-sm"></i>
                    Ajouter une analyse
                </a></div>
        </div>

        <table class="table table-bordered table-checkable table-striped" id="datatable">
            <thead>
            <tr>
                <th>Ordre</th>
                <th>Code</th>
                <th>Libell√©</th>
                <th>Actions</th>
            </tr>
            </thead>
        </table>
    </div>

    <template id="actions-template">
        <a href="analyses-biologiques/<%- id %>/modifier" class="btn btn-warning btn-icon btn-sm" title="Modifier">
            <i class="la la-edit icon-lg"></i>
        </a>
        <a onclick="supprimer(<%- id %>)" class="btn btn-danger btn-icon btn-sm" title="Supprimer">
            <i class="la la-trash icon-lg"></i>
        </a>
    </template>
{% endblock %}

    </script>
    <script src="{% static "plugins/custom/datatables/datatables.bundle.js" %}"></script>
    <script src="{% static "js/core/analyse_biologique_list.js" %}"></script>
{% endblock %}
